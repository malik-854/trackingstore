<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayyat Paper Store - Order Verification</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        .invoice-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #2c3e50;
        }
        
        .tracking-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #3498db;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #2c3e50;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .order-id {
            background: #ff8400;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        /* Customer Info Section */
        .customer-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #2c3e50;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-label i {
            color: #3498db;
        }
        
        .info-value {
            color: #34495e;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 0;
        }
        
        /* Items Table */
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .items-table th {
            background: #2c3e50;
            color: white;
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
        }
        
        .items-table td {
            padding: 14px 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .items-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .items-table tr:hover {
            background: #e3f2fd;
        }
        
        .product-cell {
            font-weight: 700;
            color: #2c3e50;
        }
        
        .specs {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }
        
        /* Price Summary */
        .price-summary {
            background: #2c3e50;
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .summary-value {
            font-size: 16px;
            font-weight: 700;
        }
        
        .grand-total {
            font-size: 22px;
            font-weight: 900;
            color: #f1c40f;
            margin-top: 10px;
        }
        
        /* Warning */
        .warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #856404;
            font-weight: 600;
        }
        
        /* Tracking Section */
        .tracking-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }
        
        .tracking-header h2 {
            color: #3498db;
            font-size: 22px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }
        
        .status-received { background: #3498db; }
        .status-paid { background: #9b59b6; }
        .status-delivered { background: #2ecc71; }
        
        .steps-container {
            position: relative;
            padding: 20px 0 0 40px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            position: relative;
        }
        
        .step-icon {
            position: absolute;
            left: -40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 2;
            border: 4px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .step.active .step-icon {
            background: #27ae60;
            color: white;
        }
        
        .step.completed .step-icon {
            background: #2ecc71;
            color: white;
        }
        
        .step.inactive .step-icon {
            background: #ecf0f1;
            color: #95a5a6;
        }
        
        .step.completed .step-icon::after {
            content: 'âœ“';
        }
        
        .step-content {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 10px;
            flex: 1;
            border-left: 4px solid #ddd;
        }
        
        .step.active .step-content {
            border-left-color: #27ae60;
            background: #e8f6ef;
        }
        
        .step.completed .step-content {
            border-left-color: #2ecc71;
            background: #e8f6ef;
        }
        
        .step-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .step.active .step-title {
            color: #27ae60;
        }
        
        .step.completed .step-title {
            color: #2ecc71;
        }
        
        .step-desc {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Order Info */
        .order-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .order-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #ddd;
        }
        
        .order-info-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .order-info-value {
            color: #34495e;
            font-weight: 700;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #721c24;
        }
        
        .whatsapp-btn {
            display: block;
            width: 100%;
            background: #25D366;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .whatsapp-btn:hover {
            background: #1DA851;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Invoice Section -->
        <div class="invoice-box">
            <div class="header">
                <h1>HAYYAT PAPER STORE</h1>
                <div class="order-id" id="orderId">LOADING...</div>
            </div>
            
            <div id="invoiceContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading order details...</p>
                </div>
            </div>
        </div>
        
        <!-- Tracking Section -->
        <div class="tracking-box">
            <div class="tracking-header">
                <h2><i class="fas fa-shipping-fast"></i> ORDER TRACKING</h2>
            </div>
            
            <div id="trackingContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading tracking information...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbysHbzMzacuCiZp16PJO5Gnx8kN2asM2Te4yDavvSdXRUN2jfUwRvc-LCjRvKPGXbsG/exec';
        
        // Status mapping - 3 STAGES ONLY (matching Google Sheet)
        const STATUS_MAP = {
            'ORDER_RECEIVED': 1,        // Stage 1: Order Received
            'Payment Received': 2,      // Stage 2: Payment Verified
            'DELIVERED': 3              // Stage 3: Order Dispatched & Delivered
        };

        // ONLY 3 TRACKING STEPS (matching your Google Sheet statuses)
        const TRACKING_STEPS = [
            { 
                icon: 'fas fa-clipboard-check', 
                title: 'Order Received', 
                description: 'Order has been received and is being processed'
            },
            { 
                icon: 'fas fa-money-check-alt', 
                title: 'Payment Verified', 
                description: 'Payment has been received and verified'
            },
            { 
                icon: 'fas fa-shipping-fast', 
                title: 'Order Dispatched', 
                description: 'Order has been dispatched for delivery'
            }
            // "DELIVERED" will show as completed stage 3
        ];
        
        let currentOrder = null;
        let refreshInterval = null;
        
        // Get order ID from URL
        function getOrderIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Format number with commas
        function formatNumber(num) {
            if (!num) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('en-PK', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                return dateString;
            }
        }
        
        // Fetch order data
        async function fetchOrderData(orderId) {
            try {
                const response = await fetch(`${API_URL}?id=${orderId}`);
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }
        
        // Render invoice content
        function renderInvoice(order) {
            const invoiceContent = document.getElementById('invoiceContent');
            
            // Build customer info
            let customerInfoHTML = `
                <div class="customer-section">
                    <h3 style="color: #2c3e50; margin-bottom: 15px;"><i class="fas fa-user-circle"></i> CUSTOMER INFORMATION</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-user"></i> NAME</div>
                            <div class="info-value">${order.customerName || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-phone"></i> PHONE</div>
                            <div class="info-value">${order.customerPhone || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-credit-card"></i> PAYMENT METHOD</div>
                            <div class="info-value">${order.paymentMethod || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-truck"></i> SHIPPING METHOD</div>
                            <div class="info-value">${order.shippingMethod || 'N/A'}</div>
                        </div>
            `;
            
            // Add delivery address if exists
            if (order.deliveryAddress && order.deliveryAddress !== '' && order.deliveryAddress !== 'Not applicable') {
                customerInfoHTML += `
                        <div class="info-item" style="grid-column: 1 / -1;">
                            <div class="info-label"><i class="fas fa-map-marker-alt"></i> DELIVERY ADDRESS</div>
                            <div class="info-value">${order.deliveryAddress}</div>
                        </div>
                `;
            }
            
            customerInfoHTML += `</div></div>`;
            
            // Build items table
            let itemsHTML = '';
            let totalItems = 0;
            
            if (order.orderItems && order.orderItems.length > 0) {
                itemsHTML = `
                    <h3 style="color: #2c3e50; margin-top: 25px; margin-bottom: 15px;"><i class="fas fa-boxes"></i> ORDER ITEMS</h3>
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th width="35%">PRODUCT</th>
                                <th width="10%">QTY</th>
                                <th width="15%">PRICE</th>
                                <th width="15%">RATE/KG</th>
                                <th width="10%">WEIGHT</th>
                                <th width="15%">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                order.orderItems.forEach(item => {
                    totalItems += item.qty;
                    const itemWeight = Math.round(item.weight * item.qty);
                    const itemTotal = item.price * item.qty;
                    
                    itemsHTML += `
                        <tr>
                            <td class="product-cell">
                                ${item.name}
                                <div class="specs">${item.specs || ''}</div>
                            </td>
                            <td>${item.qty}</td>
                            <td>Rs ${formatNumber(item.price)}</td>
                            <td>Rs ${item.rate || 'N/A'}</td>
                            <td>${itemWeight} KG</td>
                            <td><strong>Rs ${formatNumber(itemTotal)}</strong></td>
                        </tr>
                    `;
                });
                
                itemsHTML += `</tbody></table>`;
            }
            
            // Build price summary
            const subtotal = order.totalAmount - (order.deliveryCharges || 0);
            
            let priceSummaryHTML = `
                <div class="price-summary">
                    <div class="summary-row">
                        <div class="summary-label">Items Total</div>
                        <div class="summary-value">Rs ${formatNumber(subtotal)}</div>
                    </div>
            `;
            
            if (order.deliveryCharges && order.deliveryCharges > 0) {
                priceSummaryHTML += `
                    <div class="summary-row">
                        <div class="summary-label">Delivery Charges</div>
                        <div class="summary-value">Rs ${formatNumber(order.deliveryCharges)}</div>
                    </div>
                `;
            }
            
            priceSummaryHTML += `
                    <div class="summary-row">
                        <div class="summary-label">Total Weight</div>
                        <div class="summary-value">${Math.round(order.totalWeight || 0)} KG</div>
                    </div>
                    <div class="summary-row grand-total">
                        <div class="summary-label">GRAND TOTAL</div>
                        <div class="summary-value">Rs ${formatNumber(order.totalAmount || 0)}</div>
                    </div>
                </div>
            `;
            
            // Add warning
            const warningHTML = `
                <div class="warning">
                    <i class="fas fa-exclamation-triangle"></i> 
                    SYSTEM GENERATED INVOICE - DO NOT EDIT
                </div>
            `;
            
            // Combine all
            invoiceContent.innerHTML = customerInfoHTML + itemsHTML + priceSummaryHTML + warningHTML;
            
            // Update order ID
            document.getElementById('orderId').textContent = order.orderId;
        }
        
        // Render tracking content - SIMPLIFIED FOR 3 STAGES
        function renderTracking(order) {
            const trackingContent = document.getElementById('trackingContent');
            
            // Status badge
            let statusClass = 'status-received';
            if (order.status === 'Payment Received') statusClass = 'status-paid';
            else if (order.status === 'DELIVERED') statusClass = 'status-delivered';
            
            let trackingHTML = `
                <div class="status-badge ${statusClass}">${order.status}</div>
                <div class="steps-container">
            `;
            
            // Get current status index
            const currentStatusIndex = STATUS_MAP[order.status] || 1;
            
            // Render 3 tracking steps
            TRACKING_STEPS.forEach((step, index) => {
                const stepNumber = index + 1;
                let stepClass = 'inactive';
                
                if (stepNumber < currentStatusIndex) {
                    stepClass = 'completed';
                } else if (stepNumber === currentStatusIndex) {
                    stepClass = 'active';
                }
                
                // Special case for "Delivered" - all 3 steps completed
                if (order.status === 'DELIVERED' && stepNumber <= 3) {
                    stepClass = 'completed';
                }
                
                trackingHTML += `
                    <div class="step ${stepClass}">
                        <div class="step-icon">
                            <i class="${step.icon}"></i>
                        </div>
                        <div class="step-content">
                            <div class="step-title">${step.title}</div>
                            <div class="step-desc">${step.description}</div>
                        </div>
                    </div>
                `;
            });
            
            trackingHTML += `</div>`;
            
            // Order info
            const itemsCount = order.orderItems ? order.orderItems.reduce((sum, item) => sum + item.qty, 0) : 0;
            
            trackingHTML += `
                <div class="order-info">
                    <div class="order-info-row">
                        <div class="order-info-label">Order Date:</div>
                        <div class="order-info-value">${formatDate(order.timestamp)}</div>
                    </div>
                    <div class="order-info-row">
                        <div class="order-info-label">Last Updated:</div>
                        <div class="order-info-value">${formatDate(order.lastUpdated || order.timestamp)}</div>
                    </div>
                    <div class="order-info-row">
                        <div class="order-info-label">Items Count:</div>
                        <div class="order-info-value">${itemsCount}</div>
                    </div>
                    <div class="order-info-row">
                        <div class="order-info-label">Total Weight:</div>
                        <div class="order-info-value">${Math.round(order.totalWeight || 0)} KG</div>
                    </div>
                </div>
            `;
            
            trackingContent.innerHTML = trackingHTML;
        }
        
        // Show error
        function showError(message) {
            const invoiceContent = document.getElementById('invoiceContent');
            const trackingContent = document.getElementById('trackingContent');
            
            invoiceContent.innerHTML = `
                <div class="error">
                    <h3>Error Loading Order</h3>
                    <p>${message}</p>
                    <button onclick="window.location.href='https://malik-854.github.io/trackingstore/'" 
                            style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Return to Store
                    </button>
                </div>
            `;
            
            trackingContent.innerHTML = `
                <div class="error">
                    <p>Unable to load tracking information.</p>
                </div>
            `;
        }
        
        // Check for updates
        async function checkForUpdates(orderId) {
            try {
                const data = await fetchOrderData(orderId);
                
                if (data.status !== currentOrder.status) {
                    currentOrder = data;
                    renderTracking(data);
                    renderInvoice(data);
                    document.title = `ðŸ“¦ ${data.status} - Order ${orderId}`;
                }
            } catch (error) {
                console.log('Update check failed:', error);
            }
        }
        
        // Initialize page
        async function initPage() {
            const orderId = getOrderIdFromURL();
            
            if (!orderId) {
                showError('No order ID provided in URL');
                return;
            }
            
            try {
                const orderData = await fetchOrderData(orderId);
                currentOrder = orderData;
                
                // Render both sections
                renderInvoice(orderData);
                renderTracking(orderData);
                
                // Update page title
                document.title = `Order ${orderId} - Hayyat Paper Store`;
                
                // Start auto-refresh (every 30 seconds)
                refreshInterval = setInterval(() => {
                    checkForUpdates(orderId);
                }, 30000);
                
            } catch (error) {
                showError(error.message || 'Failed to load order details');
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', initPage);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
